name: MAIL
on:
  schedule:
    - cron: "25 4 * * *"
jobs:
  build:
    name: building
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install smtplib
        python ./mail.py
        
